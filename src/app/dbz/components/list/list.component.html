<h4>Listado</h4>
        <ul class="list-group">
            <li 
                *ngFor="
                    let c of characterList; 
                    let i=index; 
                    let isFirst=first;
                    let isLast=last;
                    let isEven=even;
                    let isOdd=odd;"
                class="list-group-item d-flex justify-content-between align-items-center"


                [ngClass]="{
                    'list-group-item-success':isFirst,
                    'list-group-item-warning':isLast
                }"
            >

            <div>
                <span class="text-primary">{{i+1}}. </span>
                
                <span>{{c.name}} - </span>
                
                <strong>Power: </strong>
                
                <span>{{c.power }}</span>
            </div>

                <!-- <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button> -->
                <button (click)="deleteCharacterById(c.id!)" class="btn btn-danger">X</button>

            </li>
        </ul>

        <!-- 
            las siguientes instrucciones hacen los mismo
            class="list-group-item"
                [class]="'list-group-item'"
         -->
