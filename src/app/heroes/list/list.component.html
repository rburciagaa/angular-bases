<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingDeleted">
    <h3>Heroe Borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingDeleted> 
    <!-- #nothingDeleted es una referencia local -->
    <h3>No ha borrado algo</h3>
</ng-template>

<button
    *ngIf="heroNames.length>0"
(click)="removeLastHero()" class="btn btn-outline-danger">
    Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
    <li 
        *ngFor="let h of heroNames"
        class="list-group-item"
    >
        {{h}}
    </li>
    
</ul>
